<h1>Todo</h1>
<div class="alert alert-warning" *ngIf="message">{{message}}</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-success" (click) ="updateTodo(todo.id)">Update</button></td>
        <td><button class="btn btn-warn" (click) ="deleteTodo(todo.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
