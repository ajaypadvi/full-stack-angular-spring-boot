<h1>Todo</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" name="description" required="required" class="form-control" [(ngModel)] = "todo.description"/>
  </fieldset>

  <fieldset class="form-group">
    <label>Target Date</label>
    <input type="date" name="targetDate" required="required" class="form-control" [(ngModel)] = "todo.targetDate"/>
  </fieldset>

  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
